<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">Students - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Students (<a href = "{{ url_for('new') }}">Add Student
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th><h3>Name</h3></th>
                <th><h3>City</h3></th>
                <th><h3>Address</h3></th>
                <th><h3>Pin</h3></th>
            </tr>
         </thead>

         <tbody>
            {% for student in students %}
               <tr>
                   <td><h3>{{ student.name }}</h3></td>
                   <td><h3>{{ student.city }}</h3></td>
                   <td><h3>{{ student.addr }}</h3></td>
                   <td><h3>{{ student.pin }}</h3></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
